<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Inventário Ansible</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <h1>Gerador de Inventário Ansible</h1>
    <div class="container">
        <label>Nome do inventário:</label>
        <input type="text" id="inventoryName" placeholder="ex: elk-forensics">

        <h2>Data Nodes (Elasticsearch)</h2>
        <div id="dataNodesContainer"></div>
        <button onclick="addGroup('dataNodesContainer')">Adicionar Grupo de Data Node</button>

        <h2>Kibana</h2>
        <div id="kibanaContainer"></div>
        <button onclick="addGroup('kibanaContainer')">Adicionar Grupo de Kibana</button>

        <h2>Logstash</h2>
        <div id="logstashContainer"></div>
        <button onclick="addGroup('logstashContainer')">Adicionar Grupo de Logstash</button>

        <h2>Fleet Server</h2>
        <div id="fleetContainer"></div>
        <button onclick="addGroup('fleetContainer')">Adicionar Grupo de Fleet</button>

        <hr>
        <button onclick="generateInventory()">Gerar Inventário</button>

        <h3>Pré-visualização do YAML</h3>
        <pre id="yamlOutput"></pre>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
