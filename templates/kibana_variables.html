<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Variáveis (kibana.yml)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .var-field { 
      display: flex; 
      gap: 10px; 
      align-items: center; 
      margin-bottom: 10px; 
    }
    .var-field input {
      flex: 1;
    }
    .remove-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #d93636;
    }
    #addVarBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #addVarBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Definir Variáveis Kibana - group_vars/kibana/kibana.yml</h1>

    <form id="varsForm">
      <div id="varsContainer">
        <!-- Campos padrão -->
        <div class="var-field">
          <label>elasticsearch_config_dir:</label>
          <input type="text" name="kibana_version" placeholder="8.19.3" required>
        </div>
        <div class="var-field">
          <label>elastic_cert_path:</label>
          <input type="text" name="kibana_install_dir" placeholder="/usr/share/kibana" required>
        </div>
        <div class="var-field">
          <label>elastic_cert_path:</label>
          <input type="text" name="kibana_config_dir" placeholder="/etc/kibana" required>
        </div>
        <div class="var-field">
          <label>elastic_cert_path:</label>
          <input type="text" name="kibana_server_name" placeholder="kibana-server" required>
        </div>
      </div>

      <button type="button" id="addVarBtn">+ Adicionar nova variável</button>
      <br><br>
      <button type="submit">Gerar kibana.yml</button>
    </form>
    
    <a href="/fleetserver_vars" class="secondary-button">Configurar Variáveis do fleet_server</a>

    <div id="response"></div>
  </div>

  <script src="{{ url_for('static', filename='kibana_variables.js') }}"></script>
</body>
</html>
